<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>La palette du goût</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <div class="banner"><img src="../assets/menu-1.jpg" alt=""></div>

    <main class="resto__main">
        <h2>La palette du goût
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
        </h2>

        <section class="menus">
            <div class="menus__card">
                <h4>ENTREES</h4>
                <div class="menus__items">
                    <h4>Fricassée d'escargot</h4>
                    <p>Au piment d'Espelette <span>25€</span></p>
                </div>
            </div>
            <div class="menus__card">
                <h4>PLATS</h4>
            </div>
            <div class="menus__card">
                <h4>DESSERTS</h4>
            </div>
        </section>

    </main>
    <footer>
        <h3>ohmyfood</h3>
        <p>
            <i class="fas fa-utensils"></i>
            Proposer un restaurant</p>
        <p>
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire</p>
        <p>Mentions légales</p>
        <p><a href="email">Contact</a></p>
    </footer>
</body>
</html>
